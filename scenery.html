                <!-- お問い合わせフォーム -->
                <section id="contact">
                  <h2 class="index-title">お問い合わせ</h2>
                  <!-- STATIC FORMSのフォームタグ -->
                  <form action="https://api.staticforms.xyz/submit" method="post" id="contact-zenbu">
                     <input type="text" name="honeypot" style="display:none">
                     <!-- STATIC FORMSのアクセスキー -->
                     <input type="hidden" name="accessKey" value="e731fd41-4d25-4806-ad14-c9215a84ed71">
                     <!--メールのタイトル-->

                     <!--送信先のメールアドレスをvalueに設定する-->
                     <input type="hidden" name="replyTo" value="masashisoccer1006@yahoo.co.jp">
                     <!--redirectToのURLは公開後のURLへリンクする-->
                     <input type="hidden" name="redirectTo" value="">

                      <div class="contact-heading">
                        <label class="contact-label">お名前<span class="contact-span">必須</span></label>

                        <input type="text" name="name" placeholder="入力してください" class="contact-textbox">
                      </div>
                    </div>
                    <div>
                      <div class="contact-heading">
                        <label class="contact-label">フリガナ<span class="contact-span">必須</span></label>

                    </div>
                    <div>

                      </div>
                      <div>

                      </div>
                    </div>
                    <div>

                        <label class="contact-label">電話番号</label>
                      </div>
                      <div>
                        <input type="text" name="tel" placeholder="入力してください" class="contact-textbox">
                      </div>
                    </div>
                    <div>
                      <div class="contact-heading">
                        <label class="contact-label">お問い合わせ内容<span class="contact-span">必須</span></label>
                      </div>
                      <div>
                        <textarea class="contact-textarea" placeholder="入力してください" name="message"></textarea>
                      </div>
                    </div>
                    <div>
                      <div class="contact-heading">
                        <label class="contact-label">ご希望の連絡先<span class="contact-span">必須</span></label>
                      </div>
                      <div>
                        <input class="radiobutton" type="radio" value="tel" name="contact" checked><label>お電話</label>

                        <input class="radiobutton" type="radio" value="both" name="contact"><label>どちらでも</label>
